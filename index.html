<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SaladGram login page</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="content">
    <div class="flex-div">
      <form>
        <div class="name-content">
          <h1>- - - SaladGram - - -</h1>
          <p>Sign up to see photos and videos about salads from your friends!!</p>
        </div>
        <button class="login">Log into Facedoor!</button>
        <table>
          <tr>
            <td style="width:50%">
              <hr />
            </td>
            <td>OR</td>
            <td style="width:50%">
              <hr />
            </td>
          </tr>
        </table>
        <input type="text" placeholder="Email or Phone Number" required />
        <input type="fname" placeholder="Full Name" required>
        <input type="uname" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button class="sign_up">Sign Up!</button>
        <a href="#">Forgot Password?</a>
      </form>
    </div>
  </div>
</body>

</html>
